    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Acuity ~ A Log Search Tool</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}stylesheets/app.css" type="text/css" media="screen"> 
    <link rel="stylesheet" href="{{ MEDIA_URL }}stylesheets/jqueryFileTree.css" type="text/css" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}javascripts/jquery.easing.compatibility.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}javascripts/jqueryFileTree.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}javascripts/jquery.scrollTo-min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}javascripts/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready( function() {
            $('#file-selector').fileTree({
               root: '/var/log/',
               script: 'browse',
               expandSpeed: 1000,
               collapseSpeed: 1000,
               multiFolder: true
            }, function(file) {
               $('#file').val(file);
               $('#logform').submit();
            });
            $('#auto-scroll').bind('change', function(){
               autoScroll(this.checked);
            });
            $('#auto-scroll').attr('checked', true).trigger('change'); // by default, turn on
            
	     $.ajaxSetup({scriptCharset: "utf-8", contentType: "application/json; charset=utf-8"});
        });
    </script>
